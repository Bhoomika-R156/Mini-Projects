<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Counter with Bill</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <a href="index2.html"></a>
    <script>
        function updateCount(id, increment) {
            let counter = document.getElementById(id);
            let count = parseInt(counter.innerText);
            count = increment ? count + 1 : Math.max(0, count - 1);
            counter.innerText = count;
        }
        
        function goToNextPage() {
            window.location.href = "payment.html";
        }
    </script>
    <style>
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            background: none;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .close-btn:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        .counter {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .bill-container {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .pay-btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center">
    <button class="close-btn btn btn-outline-dark" onclick="window.close()">&times;</button>
    
    <div class="text-center mt-5">
        <div class="d-flex justify-content-center flex-wrap">
            <div class="me-5">
                <img src="img1.jpg" alt="Image 1" width="150" height="150" class="border rounded">
                <div class="counter">
                    <button class="btn btn-danger" onclick="updateCount('count1', false)">-</button>
                    <span id="count1" class="mx-3">0</span>
                    <button class="btn btn-success" onclick="updateCount('count1', true)">+</button>
                </div>
            </div>
            <div>
                <img src="img2.png" alt="Image 2" width="150" height="150" class="border rounded">
                <div class="counter">
                    <button class="btn btn-danger" onclick="updateCount('count2', false)">-</button>
                    <span id="count2" class="mx-3">0</span>
                    <button class="btn btn-success" onclick="updateCount('count2', true)">+</button>
                </div>
            </div>
        </div>
        
        <div class="bill-container w-75 w-md-50 text-center">
            <h5>Billing Details</h5>
            <input type="text" class="form-control my-2" placeholder="Bill To">
            <input type="text" class="form-control my-2" placeholder="Phone Number">
            <button class="btn btn-primary pay-btn" onclick="goToNextPage()">Pay</button>
        </div>
    </div>
</body>
</html>
